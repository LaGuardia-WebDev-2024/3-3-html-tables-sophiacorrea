<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 3px dotted;border-color:Lavender
      }
      table{border: 5px dotted; border-color: LightPink}
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chicken Fingers</td>
          <td>Chicken, Fries, Fountain Drink</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td> Three Birria Tacos</td>
          <td>Braised Beef, Onions, Chips</td>
          <td>$12.95</td>
        </tr>
        <tr>
          <td>Baked Mac and Cheese</td>
          <td>Roasted Broccoli, Garlic Bread</td>
          <td>$15.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
